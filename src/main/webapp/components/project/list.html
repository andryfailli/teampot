<div style="text-align:center">

	<div layout layout-align="center center" class="spinner-container" ng-if="!entityList.$resolved">
		<material-circular-progress mode="indeterminate" ></material-circular-progress>
	</div>

	<a class="unstyled" ng-repeat="entity in entityList.items" ng-href="#/project/{{entity.id}}" ng-if="entityList.$resolved">
		<material-whiteframe class="tile material-whiteframe-z1" >
			<h3>{{entity.name}}</h3>
		</material-whiteframe>
	</a>
	
</div>
