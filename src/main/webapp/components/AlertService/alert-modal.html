<material-dialog aria-label="{{title}}">	
	<div class="dialog-content">
		<h2 class="dialog-title" ng-if="title">{{title}}</h2>
		<material-content>
			{{message}}
		</material-content>
	</div>
	<div class="dialog-actions" layout="horizontal" layout-align="end">
		<material-button ng-click="close()" autofocus>OK</material-button>
	</div>
</material-dialog>
