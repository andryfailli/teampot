<md-dialog aria-label="Add a user">	
	<md-content>
		<md-subheader ng-if="!loading" class="md-sticky-no-effect">Add a user</md-subheader>
		<p ng-if="!loading">
			<form>
			  <md-text-float label="User Email" value="$parent.userEmail" type="email"> </md-text-float>
			</form>
		</p>
	</md-content>
	<div class="md-actions" layout="row" layout-align="end"  ng-if="!loading">
		<md-button ng-click="add()" class="md-primary">OK</md-button>
	</div>
</md-dialog>
