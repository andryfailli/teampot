<div layout layout-align="center center" class="spinner-container" ng-if="!task.$resolved">
	<material-circular-progress mode="indeterminate" ></material-circular-progress>
</div>

<material-whiteframe class="material-whiteframe-z1" layout layout-align="center center" ng-if="task.$resolved">
	<material-content class="material-content-padded" flex>
	
		<form>
	
			<div layout="horizontal" layout-align="center center">
				<div>
					<material-checkbox class="checkbox-bigger" ng-model="task.completed" aria-label="Completed"></material-checkbox>
				</div>
				<div flex>
					<tf-float label="Title" value="task.title" class="tf-float-full-with input-lg"></tf-float>
				</div>
				<div style="overflow:hidden;">
					<material-input-group class="material-input-has-value">
						<label for="">Priority</label>
						<material-slider discrete ng-model="task.priority" step="1" min="0" max="4" aria-label="Priority" style="width: 200px;"></material-slider>
					</material-input-group>
				</div>
			</div>
			
			<div layout="horizontal" layout-align="center center">
				<div flex>
					<tf-float label="Labels" value="task.labels" class="tf-float-full-with"></tf-float>
				</div>
				<div>
					<tf-float label="Due date" value="task.dueDate" type="date"></tf-float>
				</div>
				<div>
					<tf-float label="Assignee" value="task.assignee"></tf-float>
				</div>
			</div>
			
			<div layout="horizontal" layout-align="center center">
				<div flex>
					<tf-float label="Description" value="task.description" type="textarea" class="tf-float-full-with"></tf-float>
				</div>
			</div>
			
			<div layout="horizontal">
				<div class="material-content-actions" flex>
					<material-button class="material-button-raised" ng-href="#/project/{{currentProject.id}}/tasks">OK</material-button>
				</div>
			</div>
      
      </form>

	</material-content>
</material-whiteframe>
