<div layout layout-align="center center" class="spinner-container" ng-if="!task.$resolved">
	<md-progress-circular md-mode="indeterminate" ></md-progress-circular>
</div>

<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" ng-if="task.$resolved">
	<md-content class="material-content-padded" flex>
	
		<form>
	
			<div layout="row" layout-align="center center">
				<div>
					<md-checkbox class="checkbox-bigger" ng-model="task.completed" aria-label="Completed"></md-checkbox>
				</div>
				<div flex>
					<md-text-float label="Title" value="task.title" class="md-text-float-full-with input-lg"></md-text-float>
				</div>
				<div style="overflow:hidden;">
					<md-input-group class="material-input-has-value">
						<label for="">Priority</label>
						<md-slider md-discrete ng-model="task.priority" step="1" min="0" max="4" aria-label="Priority" style="width: 200px;"></md-slider>
					</md-input-group>
				</div>
			</div>
			
			<div layout="row" layout-align="center center">
				<div flex>
					<md-text-float label="Labels" value="task.labels" class="md-text-float-full-with"></md-text-float>
				</div>
				<div>
					<md-text-float label="Due date" value="task.dueDate" type="date"></md-text-float>
				</div>
				<div>
					<md-text-float label="Assignee" value="task.assignee"></md-text-float>
				</div>
			</div>
			
			<div layout="row" layout-align="center center">
				<div flex>
					<md-text-float label="Description" value="task.description" type="textarea" class="md-text-float-full-with"></md-text-float>
				</div>
			</div>
			
			<div layout="row">
				<div class="material-content-actions" flex>
					<md-button class="material-button-raised" ng-href="#/project/{{currentProject.id}}/tasks">OK</md-button>
				</div>
			</div>
      
      </form>

	</md-content>
</md-whiteframe>
