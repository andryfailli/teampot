<!DOCTYPE html>
<html data-ng-app="teampot">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>TeamPot</title>
		
		<!-- build:css libs.min.css -->
		<link type="text/css" rel="stylesheet" href="/libs/angular-material/angular-material.css" />
		<!-- endbuild -->
		
		<!-- build:css app.min.css -->
		<link type="text/css" rel="stylesheet" href="/common.css" />
		<link type="text/css" rel="stylesheet" href="/app.css" />
		<link type="text/css" rel="stylesheet" href="/material-theme-transparent.css" />
		<!-- endbuild -->
	
	</head>
	<body ng-controller="mainController">
	
	
	
		<section layout="horizontal" class="full-height" flex>
	
			<material-sidenav layout="vertical" class="material-sidenav-left material-whiteframe-z3" component-id="left"> 
				<material-toolbar class="material-theme-indigo">
					<h1 class="material-toolbar-tools" data-ng-click="closeSidebar()">TeamPot</h1>
				</material-toolbar> 
				<material-content flex>
					<div layout="vertical" layout-fill ng-include="sidebarTemplateUrl"></div>
				</material-content> 
			</material-sidenav>
	
			<material-content class="full-height" style="overflow:hidden" flex>
			
				<span ng-include="fabTemplateUrl" ng-if="fabTemplateUrl"></span>
	
				<div layout="vertical" layout-fill>
		
		
					<material-toolbar scroll-shrink class="material-theme-light material-whiteframe-z2">
						<div class="material-toolbar-tools">
							<h1 class="material-toolbar-tools">
								<a hide-md ng-click="openSidebar()" aria-label="Toggle Menu" href> 
									<material-icon icon="/img/icons/ic_menu_24px.svg"></material-icon>
								</a>
			
								<ol class="route-breadcrumbs">
									<li class="route-breadcrumb" ng-repeat="breadcrumb in breadcrumbs">
										<span ng-if="!$last"> 
											<a ng-href="#{{breadcrumb.path}}">{{breadcrumb.label}}</a> 
											<material-icon icon="/img/icons/ic_chevron_right_24px.svg" style="width:24px;"></material-icon>
										</span>
										<span ng-if="$last">{{breadcrumb.label}}</span>
									</li>
								</ol>
			
							</h1>
						</div>
					</material-toolbar>
		
					<material-content class="material-content-padding" flex>
		
					<div ng-view></div>
		
					</material-content>
		
				</div>
	
			</material-content>
	
	
		</section>
	
	
		<!-- build:js libs.min.js -->
		<script type="text/javascript" src="/libs/angular/angular.js"></script>
		<script type="text/javascript" src="/libs/angular-animate/angular-animate.js"></script>
		<script type="text/javascript" src="/libs/angular-route/angular-route.js"></script>
		<script type="text/javascript" src="/libs/angular-aria/angular-aria.js"></script>
		<script type="text/javascript" src="/libs/hammerjs/hammer.js"></script>
		<script type="text/javascript" src="/libs/angular-material/angular-material.js"></script>
		<script type="text/javascript" src="/libs/lodash/dist/lodash.js"></script>
		<!-- endbuild -->
	
		<!-- build:js app.min.js -->
		<script type="text/javascript" src="/app.js"></script>
		
		<script type="text/javascript" src="/components/route-breadcrumbs.js"></script>
		<script type="text/javascript" src="/components/route-active.js"></script>
		<script type="text/javascript" src="/components/angular-gapi-client/angular-gapi-client.js"></script>
		<script type="text/javascript" src="/components/tf-float.js"></script>
		<script type="text/javascript" src="/components/angular-groupby.js"></script>
		<script type="text/javascript" src="/libs/angular-filter/dist/angular-filter.js"></script>
		
		
		<script type="text/javascript" src="/components/dashboard/dashboard.js"></script>
		
		<script type="text/javascript" src="/components/project/ProjectService.js"></script>
		<script type="text/javascript" src="/components/project/list.js"></script>
		<script type="text/javascript" src="/components/project/list-fab.js"></script>
		<script type="text/javascript" src="/components/project/edit-modal.js"></script>
		<script type="text/javascript" src="/components/project/view.js"></script>
		
		<script type="text/javascript" src="/components/task/TaskService.js"></script>
		<script type="text/javascript" src="/components/task/list.js"></script>
		<script type="text/javascript" src="/components/task/list-fab.js"></script>
		<!-- endbuild -->
	
	</body>
</html>
